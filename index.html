<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DevBox</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">
        <div class="mark">DB</div>
        <div>
          <h1>DevBox</h1>
          <div class="muted">Save • Debug • Run</div>
        </div>
      </div>
      <div class="row" style="margin-bottom:10px">
        <input id="searchInput" class="search" placeholder="Search snippets, tags, languages...">
      </div>
<div class="nav">
  <button class="active" data-target="newSnippet">New Snippet</button>
  <button data-target="publicLibrary">Public Library</button>
  <button data-target="mySnippets">My Snippets</button>
  <button data-target="profile">Profile</button>
</div>
      <div style="margin-top:14px">
        <div class="muted-small">Theme</div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="themeToggle" class="btn secondary">Toggle Dark</button>
        </div>
      </div>
      <div style="margin-top:14px">
        <div id="authArea">
          <button id="signInBtn" class="btn">Sign in with Google</button>
        </div>
      </div>
    </aside>

    <main class="main">
  <section id="newSnippet" class="section">
    <h2>New Snippet</h2>
    <textarea id="codeInput" class="code" placeholder="Write your code..."></textarea>
    <button class="btn">Save</button>
  </section>

  <section id="publicLibrary" class="section hidden">
    <h2>Public Library</h2>
    <div id="libraryContainer"></div>
  </section>

  <section id="mySnippets" class="section hidden">
    <h2>My Snippets</h2>
    <div id="mySnippetsContainer"></div>
  </section>

  <section id="profile" class="section hidden">
    <h2>Profile</h2>
    <p>Signed in as Itz Wilda</p>
  </section>
</main>

    <aside class="right">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
        <h3 style="margin:0">Public Library</h3>
        <div class="muted-small">Browse & fork</div>
      </div>
      <div id="libList" class="lib-list"></div>
      <div style="margin-top:12px">
        <div class="muted-small">Run Output</div>
        <iframe id="runFrame" style="width:100%;height:200px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:#020409;margin-top:6px"></iframe>
      </div>
    </aside>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/esprima@4.0.1/dist/esprima.min.js"></script>
  <script type="module" src="/js/firebase.js"></script>
  <script type="module" src="/js/aiExplain.js"></script>
  <script type="module" src="/js/app.js"></script>
</body>
</html>
