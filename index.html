<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DevoBox – New Snippet</title>
  <link rel="icon" type="image/png" href="/assets/logo-placeholder.png">
  <meta name="theme-color" content="#0b0f14">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/esprima/4.0.1/esprima.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/htmlhint/1.1.4/htmlhint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/CSSLint/1.0.5/csslint.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">
        <img src="/assets/logo-placeholder.png" alt="DevoBox Logo" class="logo-icon">
        <div class="logo-text">
          <span class="logo-title">DevoBox</span>
          <div class="muted">Save • Debug • Run</div>
        </div>
      </div>
      <nav class="nav">
        <a href="/" class="active">New Snippet</a>
        <a href="/library.html">Public Library</a>
        <a href="/my-snippets.html">My Snippets</a>
        <a href="/profile.html">Profile</a>
      </nav>
    </aside>

    <main class="main">
      <h2>New Snippet</h2>

      <div class="row" style="margin-bottom:12px;align-items:center;">
        <label for="langSelect" class="muted-small" style="margin-right:8px;">Language:</label>
        <select id="langSelect" class="select">
          <option value="javascript" selected>JavaScript</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="python">Python</option>
        </select>
      </div>

      <textarea id="codeInput" class="code" placeholder="Write your code here..."></textarea>
      <div id="errorBox" class="error-box hidden"></div>

      <div class="controls">
        <div class="row">
          <button class="btn" id="runBtn">Run</button>
          <button class="btn secondary" id="clearBtn">Clear</button>
        </div>
        <div class="row">
          <label><input type="checkbox" id="saveToProfile"> Save to Profile</label>
          <label><input type="checkbox" id="publishPublic"> Publish to Public</label>
          <button class="btn" id="saveBtn">Save</button>
        </div>
      </div>

      <div class="output-block">
        <div class="muted-small">Code Output</div>
        <iframe id="runFrame"></iframe>
      </div>
    </main>
  </div>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
