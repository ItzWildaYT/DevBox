<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DevoBox - New Snippet</title>
  <link rel="icon" type="image/png" href="/assets/logo-placeholder.png">
  <meta name="theme-color" content="#0b0f14">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
<div class="logo">
  <img src="/assets/logo-placeholder.png" alt="DevoBox Logo" class="logo-icon">
  <div class="logo-text">
    <span class="logo-title">DevoBox</span>
    <div class="muted">Save • Debug • Run</div>
  </div>
</div>


      <nav class="nav">
        <a href="/" class="active">New Snippet</a>
        <a href="/library.html">Public Library</a>
        <a href="/my-snippets.html">My Snippets</a>
        <a href="/profile.html">Profile</a>
      </nav>
    </aside>

    <!-- MAIN -->
<h2>New Snippet</h2>

<div class="row" style="margin-bottom:10px;">
  <label for="langSelect" class="muted-small">Language:</label>
  <select id="langSelect" class="select">
    <option value="javascript" selected>JavaScript</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="python">Python</option>
  </select>
</div>

<textarea id="codeInput" class="code" placeholder="Write your code..."></textarea>

<div id="errorBox" class="error-box hidden"></div>

      <div style="margin-top:16px;">
        <div class="muted-small">Code Output</div>
        <iframe id="runFrame" style="width:100%;height:250px;border:1px solid rgba(255,255,255,0.1);border-radius:8px;background:#020409;"></iframe>
      </div>
    </main>
  </div>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
