<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DevoBox - New Snippet</title>
  <link rel="icon" type="image/png" href="/assets/logo-placeholder.png">
  <meta name="theme-color" content="#0b0f14">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">
        <h1>DevoBox</h1>
        <div class="muted">Save • Debug • Run</div>
      </div>

      <nav class="nav">
        <a href="/" class="active">New Snippet</a>
        <a href="/library.html">Public Library</a>
        <a href="/my-snippets.html">My Snippets</a>
        <a href="/profile.html">Profile</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <h2>New Snippet</h2>
      <textarea id="codeInput" class="code" placeholder="Write your code..."></textarea>

      <div class="controls">
        <div class="row">
          <label><input type="checkbox" id="saveToProfile" checked> Save to Profile</label>
          <label><input type="checkbox" id="publishPublic"> Publish to Public</label>
        </div>
        <div class="row">
          <button id="runBtn" class="btn secondary">Run</button>
          <button id="clearBtn" class="btn secondary">Clear</button>
          <button id="saveBtn" class="btn">Save</button>
        </div>
      </div>

      <div style="margin-top:16px;">
        <div class="muted-small">Code Output</div>
        <iframe id="runFrame" style="width:100%;height:250px;border:1px solid rgba(255,255,255,0.1);border-radius:8px;background:#020409;"></iframe>
      </div>
    </main>
  </div>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
